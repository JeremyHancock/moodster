<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Moodster with Google Charts</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="styles/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        //Google Charts code below
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);
        google.charts.setOnLoadCallback(drawChart2);
        google.charts.setOnLoadCallback(drawChart3);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Sleep Quality', 'Mood Rating', 'Diet Quality'],
                ['January', 2, 2, 3],
                ['February', 3, 4, 3],
                ['March', 3, 4, 3],
                ['April', 4, 5, 4],
                ['May', 3, 3, 4],
                ['June', 2, 2, 3],
                ['July', 1, 2, 3],
                ['August', 2, 3, 4],
                ['September', 2, 3, 5],
                ['October', 3, 4, 5],
                ['November', 3, 4, 5],
                ['December', 3, 4, 5]
            ]);

            var options = {
                isStacked: 'false',
                height: 400,
                title: "Example User's Sleep, Mood and Diet 2018",
                hAxis: {
                    title: 'Month',
                    titleTextStyle: {
                        color: '#333'
                    }
                },
                vAxis: {
                    minValue: 0
                }
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        function drawChart2() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Journal Entry Activity', 'Overall Mood Rating'],
                ['January', 260, 70],
                ['February', 170, 36],
                ['March', 60, 16],
                ['April', 130, 54],
                ['May', 60, 16],
                ['June', 130, 54],
                ['July', 60, 16],
                ['August', 130, 54],
                ['September', 60, 16],
                ['October', 130, 54],
                ['November', 60, 16],
                ['December', 140, 64]
            ]);

            var options = {
                title: 'Journal Entry Activity and Overall Mood Rating 2018',
                curveType: 'function',
                legend: {
                    position: 'bottom'
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }

        function drawChart3() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Mood');
            data.addColumn('number', 'Total');
            data.addRows([
                ['Glad', 6],
                ['Sad', 4],
                ['Mad', 1],
                ['Afraid', 4]
            ]);

            // Set chart options
            var options = {
                'title': 'Moods Expressed',
                'is3D': true,
                'width': 600,
                'height': 500
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div2'));
            chart.draw(data, options);

            google.charts.load("current", {
                packages: ["calendar"]
            });
        };
    </script>
</head>

<body>
    <!-- HTML goes  below-->
    <div class="container">
        <hr>
        <div id="chart_div"></div>
        <hr>
        <div id="chart_div2"></div>
        <hr>
        <div id="curve_chart"></div>
        <hr>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</body>

</html>
