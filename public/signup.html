<body>
  <header>
    <div class="navbar-fixed">
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="index.html" class="brand-logo"><i class="fas fa-theater-masks fa-spin"></i>Moodster</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="signup.html">Sign up</a></li>
          </ul>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>

    <!-- Moving .sidenav outside of .navbar-fixed allows for navbar to be fixed at the top /and/ a working mobile menu -->

      <li><a href="signup.html">Sign up</a></li>

  <main>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">
            Enter Personal Details
          </h5>
        </div>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input placeholder="Username" id="username" type="text" class="validate" required="" />
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <input placeholder="Full Name" id="name" type="text" class="validate" required="" />
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">phone_android</i>
                <input placeholder="Mobile" id="mobile" type="tel" class="validate" required="" />
              </div>
            </div>
          </form>
        </div>

        <button class="btn waves-effect waves-light" id="add-btn" type="submit" name="Submit">
          Submit <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    </div>
  </main>
