<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Moodster Home</title>

    <!-- CSS -->
    <link
      href="public/styles/reset.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="public/styles/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="public/styles/styles.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <header>
      <div class="navbar-fixed">
        <nav class="light-blue lighten-1" role="navigation">
          <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Moodster</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#">Sign up</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
              <li><a href="#">Sign up</a></li>
              <li><a href="#">Our code</a></li>
              <li><a href="#">Previous projects</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <div class="row center">
            <h5 class="header col s12 light">
              Enter Personal Details
            </h5>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input
              placeholder="Username"
              id="username"
              type="text"
              class="validate"
            />
            <!-- <i class="material-icons prefix">face</i> -->
            <input
              placeholder="Full Name"
              id="name"
              type="text"
              class="validate"
            />
            <!-- <i class="material-icons prefix">phone_android</i> -->
            <input
              placeholder="Mobile"
              id="mobile"
              type="text"
              class="validate"
            />
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="Submit"
            >
              Submit <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer light-blue">
      <div class="row">
        <div class="container">Â© 2018 Moodster</div>
        <!-- <div class="footer-copyright purple"></div> -->
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="public/js/materialize.js"></script>
    <script src="public/js/init.js"></script>
  </body>
</html>
