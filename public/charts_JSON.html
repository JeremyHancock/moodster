<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles/reset.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="public/styles/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="public/styles/styles.css" type="text/css" rel="stylesheet" media="screen,projection">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart3() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Mood');
            data.addColumn('number', 'Total');
            data.addRows([
                ['Glad', 6],
                ['Sad', 4],
                ['Mad', 1],
                ['Afraid', 4]
            ]);

            // Set chart options
            var options = {
                'title': 'Moods Expressed',
                'is3D': true,
                'width': 600,
                'height': 500
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div2'));
            chart.draw(data, options);

            google.charts.load("current", {
                packages: ["calendar"]
            });
        };
        
    </script>
</head>
